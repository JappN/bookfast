@(siteForm: Form[Site])

@import helper._
@import models.Site

@main("Add a new Site") {
  <div class="row">
	  <div class="col-md-4"></div>
	  <div class="col-md-4">
	  <h1>Add a new Site</h1>
	  	  @form(routes.SitesController.save) {
		      @inputText(siteForm("name"))
              @inputText(siteForm("parkid"))
		      <button type="submit" class="btn btn-primary">Save</button>
		  }
	  </div>
	  <div class="col-md-4"></div>
	</div>

}
