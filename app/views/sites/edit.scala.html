@(id: Int, siteForm: Form[Site])

@import helper._
@import models.Site

@main("Edit User") {
  <row>
  	<div class="col-md-4"></div>
  	<div class="col-md-4">
  		<h1>Edit Site</h1>
  		 @form(routes.SitesController.update(id)) {
		      @inputText(siteForm("name"))
		      @inputText(siteForm("parkid"))
		      <button type="submit" class="btn btn-primary">Save</button>
		  }
  	</div>
  	<div class="col-md-4"></div>
  </row>

}
